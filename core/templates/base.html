<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiRoute</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo/logo1.png' %}" alt="MiRoute Logo" style="height: 100px;">
            </a>
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'tecnologia' %}">Tecnologia</a></li>
                <li><a href="{% url 'perguntas' %}">Perguntas</a></li>
                <li><a href="{% url 'parceiros' %}">Parceiros</a></li>
                <li><a href="{% url 'vantagens' %}">Vantagens</a></li>
                <li><a href="{% url 'sobre' %}">Sobre</a></li>
                <li><a href="{% url 'solucoes' %}">Soluções</a></li>
                <li><a href="{% url 'suporte' %}">Suporte</a></li>
                <li><a href="{% url 'localizacao' %}">Localização</a></li>
                <li><a href="{% url 'contato' %}">Contato</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Banner Carrossel -->
    <section class="carrossel">
        <div class="slides">
            <img src="{% static 'img/banner/banner1.png' %}" alt="Banner 1">
            <img src="{% static 'img/banner/banner2.png' %}" alt="Banner 2">
            <img src="{% static 'img/banner/banner3.png' %}" alt="Banner 3">
            <img src="{% static 'img/banner/banner4.png' %}" alt="Banner 4">
        </div>
    </section>

    <!-- Main Content -->
    <main>
        {% block main %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        © 2025 MiRoute. Todos os direitos reservados.
        <div class="social">
            <a href="https://www.instagram.com/miroutepe/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="24">
            </a>
            <a href="https://wa.me/5587999204532" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="24">
            </a>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
